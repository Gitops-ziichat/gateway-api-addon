apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: external-https-gateway
  namespace: istio-ingress
spec:
  gatewayClassName: istio
  listeners:
    - name: https
      protocol: HTTPS
      port: 443
      hostname: "*.zacdn.net"  # Có thể bỏ nếu chấp nhận tất cả domain
      tls:
        mode: Terminate
        certificateRefs:
            name: zacdn-tls
            namespace: istio-ingress
      routes:
        kind: HTTPRoute
        selector:
          matchLabels:
            gateway: "external-https-gateway"
